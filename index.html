<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Facebook Page Manager</title>
  </head>
  <body>

    <button id="loginBtn">Login with Facebook</button> <br><br>

    <div id="userInfo"></div><br>

    <div id="noPages"></div><br>

    <table id="pageTable" style="display: none; border-collapse: collapse;" border="1px">
      <thead>
        <tr>
          <th>#</th>
          <th>Page ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Task</th>
          <th>Access Token</th>
          <th>Manage Page</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
